language: java
jdk: oraclejdk8

cache:
    directories:
        - "$HOME/.m2/repository"
        - "$HOME/.sonar/cache"
        
addons:
    sonarcloud:
        organization: "sonyareznikova-github"
        token:
            secure: ""

install:
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
